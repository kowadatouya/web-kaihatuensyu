<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSSリンク -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" 
    rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" 
    crossorigin="anonymous">

    <!-- Cssリンク -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="index.css">
    <title>top</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg sticky-top header-gradient">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/logo.png" alt="Bootstrap">
                早池峰設備工業
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link active" aria-current="page" href="#">会社案内</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">実績</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">採用情報</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">サービス案内</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">お問い合わせ</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="content ">
        <!-- メインビジュアル -->
        <div class="top-background">
            <p class="top-txt">あなたの近くに水とともに</p>
        </div>
    
        <!-- 凍結案内 -->
        <div class="Freezing_info">
            <div class="content">
                <div class="Freezing_info_text">
                    <div class="heading d-flex justify-content-center align-items-center">
                        <img class="icon" src="./img/snow_crystal3.png" alt="">
                        <h1>水道管の凍結でお困りではありませんか？</h1>
                        <img class="icon" src="./img/snow_crystal4.png" alt="">
                    </div>
                    <p>凍結を放置すると水が出なくなるだけでなく水道管の破裂や漏水、器具の故障につながる恐れがあります。</p>
                    <p>私たちは水道管の凍結の依頼を主に取り扱っています。</p>
                    <p>水道管の凍結に対して凍結の修理、漏水の調査や修理、給排水配管替工事などの工事を行っています。</p>
                    <h2>お困りの方はぜひお早めにご相談ください。</h2>
                </div>
        
                <div class="repair_info d-flex justify-content-between">
                    <div class="card rounded-0 p-3" style="width: 18rem;">
                        <img src="./img/frozen.png" class="card-img-top rounded-0" alt="凍結イメージ">
                        <div class="card-body">
                            <h5 class="card-title text-center">凍結の修理</h5>
                        </div>
                    </div>
                    <div class="card rounded-0 p-3" style="width: 18rem;">
                        <img src="./img/water_leak.png" class="card-img-top rounded-0" alt="漏水イメージ">
                        <div class="card-body">
                            <h5 class="card-title text-center">漏水調査、修理</h5>
                        </div>
                    </div>
                    <div class="card rounded-0 p-3" style="width: 18rem;">
                        <img src="./img/plumbing.png" class="card-img-top rounded-0" alt="給排水配管替工事イメージ">
                        <div class="card-body">
                            <h5 class="card-title text-center">給排水配管替工事</h5>
                        </div>
                    </div>
                </div>
                <div class="cautionary_note p-2 ms-auto mt-3 ">
                    <p class="mb-0">※画像をクリックすると施工までの流れを確認できます。</p>
                </div>
            </div>
        </div>
    </div>


    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" 
    crossorigin="anonymous"></script>
</body>
</html>
